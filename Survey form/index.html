<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1 id="main">Survey Form</h1>
    <div id="form-outer">
    <div>
        <p>Let us know what do you think about our school system.</p>
        <form id="survey-form">
            <label id="name-label" for="name"> *Name: </label>
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required> <br>
            <label id="email-label" for="email"> *E-mail: </label>
            <input autofocus type="text" name="email" id="email" class="input-field" placeholder="Enter your e-mail" required>
        </form>
    </div>
    </div>
</body>
</html>
